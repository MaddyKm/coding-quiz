<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <h3 id="highscores">View Highscores</h3>
      <p id="time"></p>
    </header>
    <main>
      <h1 id="title">Coding Quiz Challenge</h1>
      <h2 id="questions">
        Try answering the following multiple choice questions as quickly and
        correctly as possible to gain the high score!
      </h2>
      <button id="startquiz">Start Quiz</button>
      <ol id="answers"></ol>
    </main>
    <script src="script.js"></script>
  </body>
</html>
